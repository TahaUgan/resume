<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hotel Management</title>
    <link rel="stylesheet" href="css/bright-theme.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Hotel Management</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p style="margin-top:1rem;">Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </main>
    <script src="js/signup.js"></script>
</body>
</html>
